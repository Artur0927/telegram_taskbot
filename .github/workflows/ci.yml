name: CI - Quality Gates

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality-check:
    name: ğŸ›¡ï¸ Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest boto3 moto
          # Install lambda dependencies for testing references
          if [ -f lambda/webhook_handler/requirements.txt ]; then pip install -r lambda/webhook_handler/requirements.txt; fi
          if [ -f lambda/ai_processor/requirements.txt ]; then pip install -r lambda/ai_processor/requirements.txt; fi

      - name: ğŸ§¹ Lint with Ruff
        run: |
          ruff check . --output-format=github

      - name: ğŸ§ª Run Unit Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/ --verbose

  infrastructure-check:
    name: ğŸ—ï¸ Infrastructure Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Validate SAM Template
        run: |
          sam validate --lint
