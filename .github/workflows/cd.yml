name: CD - Production Deployment

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    environment: production  # Requires GitHub Environment setup for Manual Approval
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ðŸ“¦ Build Application
        run: |
          sam build

      - name: ðŸš€ Deploy via SAM
        run: |
          sam deploy \
            --stack-name telegram-bot-platform \
            --region us-east-1 \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
                TasksTableName=telegram-bot-tasks \
                UsersTableName=telegram-bot-user-settings \
                BotTokenSecretName=telegram-bot-token \
                GeminiKeySecretName=GEMINI_API_KEY
